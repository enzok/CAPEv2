{% load verdict_tags %}
<section id="static_wildfire">
    {% if file.wildfire %}
    <div class="card bg-dark border-secondary mx-2 mb-4">
        <div class="card-header border-secondary">
            <h5 class="mb-0 text-white"><i class="fas fa-file-code me-2 text-success"></i> WildFire Verdict</h5>
        </div>
        <div class="card-body p-4">
            <div class="d-flex flex-wrap align-items-center">
                <span class="badge {{ file.wildfire|verdict_alert_class }} me-2 mb-2">
                    <strong>{{ file.wildfire }}</strong>
                </span>
                {% if file.wildfire|lower == 'benign_benign' %}
                <a class="btn btn-sm btn-secondary me-2 mb-2" href="{% url 'wf_verdict' id file.sha256 %}"> Mark Malicious</a>
                {% endif %}
                <a class="btn btn-sm btn-secondary me-2 mb-2" href="{% url 'wf_report' file.sha256 %}"> Download Report</a>
                <a class="btn btn-sm btn-secondary me-2 mb-2" href="{% url 'wf_pcap' file.sha256 %}"> Download pcap</a>
            </div>
        </div>
    </div>
    {% endif %}
</section>
